<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h4>使用影像> 切割影像 (圖片)</h4>
    <p><a href='https://developer.mozilla.org/zh-TW/docs/Web/API/Canvas_API/Tutorial/Using_images'>https://developer.mozilla.org/zh-TW/docs/Web/API/Canvas_API/Tutorial/Using_images</a></p>

    <p>透過img讀出圖片</p>
    <img id="source" src="../images/like.png">
    <hr>
    <p>透過canvas繪製圖片</p>
    <canvas id="myCanvas1" width="300" height="150" style="border:1px solid #7a7a7a;"></canvas><br>
    <hr>
    <p>透過canvas剪裁圖片</p>
    <canvas id="myCanvas2" width="300" height="150" style="border:1px solid #7a7a7a;"></canvas><br>
    <hr>
    <p>使用Image類別</p>
    <canvas id="myCanvas3" width="1000" height="1500" style="border:1px solid #7a7a7a;"></canvas><br>

    <script>
        window.onload = function () {
            // 10. 測試 drawImage() 
            //      * context.drawImage(image, x, y);
            //      * context.drawImage(image, x, y, width, height);

            /** @type {HTMLCanvasElement} */
            var cv1 = document.getElementById("myCanvas1");
            var ctx1 = cv1.getContext("2d");
            let image = document.getElementById('source');
            ctx1.drawImage(image, 0, 0, image.offsetWidth*3, image.offsetHeight*2)
            


            // 20. 切割影像
            //      * context.drawImage(image, sx, sy, swidth, sheight, x, y, width, height);

            /** @type {HTMLCanvasElement} */
            var cv2 = document.getElementById("myCanvas2");
            var ctx2 = cv2.getContext("2d");
            
            ctx2.drawImage(image, 
            0, 50, 100, 100, 
            0, 110, 150, 150)


            // 30. 使用 Image 類別讀取一張圖片
            /** @type {HTMLCanvasElement} */
            var cv3 = document.getElementById("myCanvas3");
            var ctx3 = cv3.getContext("2d");

            let apple = new Image();

            apple.addEventListener('load', function(){
                ctx3.drawImage(apple, 0, 0);
            })

            
            // apple.onload = function(){
            //     ctx3.drawImage(apple, 0, 0);
            // }
            apple.src = "迷你Q.jpg";
        }
    </script>

</body>

</html>
