    <img id="bear" alt="" />
    <script>
      // 10. 透過 FileReader類別 讀取資料
      //      * FileReader.readAsDataURL( Blob | File)
      //      * FileReader.onload
      document.getElementById("myfile").addEventListener("change", function () {
        console.log(myfile.files);

        let pika = new FileReader();
        pika.onload = function () {
          // console.log(pika.result);
          // cat.innerText = pika.result;
          bear.src = pika.result;
          console.log("想看是甚麼型態", typeof pika.result);
          console.log("想看多長", pika.result.length);
          // console.log('想看是甚麼型態',typeof pika.result);

          // 方法!: 用img標籤放到畫面上
          let myNewImage = new Image(); // <img src=" ">
          myNewImage.setAttribute("src", pika.result);
          document.body.append(myNewImage);

          // 方法2: 用 canvas標籤放到畫面上
          // 程式碼還沒有做完，所以沒辦法顯示圖片
          // 所以要跟myNewImage講，讓他onload完再做事
          myNewImage.onload = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.drawImage(myNewImage, 0, 0);
          };
        };
        pika.readAsDataURL(myfile.files["0"]);
      });
      // 15. 透過 Image 類別設定圖片
      //      * Image.setAttribute(attribute, value)
      //      * Image.onload

      // 20. 將圖片顯示到網頁上
      // 　　a. 透過 document.body.append()
      // 　　b. 透過 canvas
    </script>
